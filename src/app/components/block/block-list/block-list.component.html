<div style="display: flex; flex-direction: column; gap: 30px;">
  <mat-toolbar style="background-color: aliceblue; border-radius: 20px;">
    <span>BLOCK</span>
  </mat-toolbar>

  <div style="border: 1px solid gray; padding: 20px; border-radius: 20px; margin-bottom: 20px;">
      <form [formGroup]="blockForm" (ngSubmit)="addBlock()" style="display: flex; flex-direction: column;">
        <div style="display: flex; gap: 20px;">
          <mat-form-field class="full-width" appearance="outline" style="width: 100%;">
            <mat-label>Block Floor</mat-label>
            <input matInput placeholder="Eg. 1" formControlName="blockFloor">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline" style="width: 100%;">
            <mat-label>Block Code</mat-label>
            <input matInput placeholder="Eg. 1234" formControlName="blockCode">
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit">{{isEdit ? 'Update' : 'Add'}}</button>
      </form>
  </div>

  <!-- <mat-form-field class="full-width" appearance="outline" style="width: 100%;">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search Physician By Name or Position" (input)="onSearch($event)">
  </mat-form-field> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding:20px; border-radius: 20px; margin-bottom: 30px;">
      <ng-container matColumnDef="blockId">
        <th mat-header-cell *matHeaderCellDef>Block Id</th>
        <td mat-cell *matCellDef="let element">{{element.blockId}}</td>
      </ng-container>
      <ng-container matColumnDef="blockFloor">
        <th mat-header-cell *matHeaderCellDef>Block Floor</th>
        <td mat-cell *matCellDef="let element">{{element.blockFloor}}</td>
      </ng-container>
      <ng-container matColumnDef="blockCode">
        <th mat-header-cell *matHeaderCellDef>Block Code</th>
        <td mat-cell *matCellDef="let element">{{element.blockCode}}</td>
      </ng-container>
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef>Block Created Date</th>
        <td mat-cell *matCellDef="let element">{{element.createdOn}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="editBlock(element)" style="margin-right: 10px;">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteBlock(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>

</div>
