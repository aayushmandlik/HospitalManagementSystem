<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding:20px; border-radius: 20px;">
    <ng-container matColumnDef="nurseId">
      <th mat-header-cell *matHeaderCellDef>Nurse Id</th>
      <td mat-cell *matCellDef="let element">{{element.nurseId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nurse Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nurse Position</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
    <ng-container matColumnDef="registered">
      <th mat-header-cell *matHeaderCellDef>Nurse Registration</th>
      <td mat-cell *matCellDef="let element">{{element.registered}}</td>
    </ng-container>
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>Nurse Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdOn}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editPhysician(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deletePhysician(element)">Delete</button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
